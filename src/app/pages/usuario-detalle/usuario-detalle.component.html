
<div class="profile-page sidebar-collapse">
    <app-navbar></app-navbar>
</div>
<div class="container pt-5">
    <div class="row">
        <div class="col-md-12 pb-2">            
            <button type="button" class="btn btn-secondary btn-sm" (click)="regresar()">
                <fa-icon [icon]="faArrow"></fa-icon>
                Volver</button>
        </div>
        <figure class="figure">
            <img [src]="usuario.avatar_url"  class="img-thumbnail rounded" alt="imagen">
            <figcaption class="figure-caption text-right">{{usuario.login}}</figcaption>
        </figure>
        <span><label style="font-weight: bold;">Seguidores: </label> {{usuario.followers}}</span>
        <span><label style="font-weight: bold;">Siguiendo: </label> {{usuario.following}}</span>

    </div>
</div>
